{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        
    </div>

    <div id="display-email-inbox">
        <div id="div_sender"></div>
        <div id="div_recipients"></div>
        <div id="div_date"></div>
        <div id="div_subject"></div>
        <button class="btn btn-sm btn-outline-primary" id="reply_button">Reply</button>
        <button class="btn btn-sm btn-outline-primary" id="arch_button">Archive</button>
        <button class="btn btn-sm btn-outline-danger" id="unarch_button">Unarchive</button>
        <hr>
        <div id="div_body"></div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form" target="hidden-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
        <input type="submit" class="btn btn-primary" />
        </form>
        <IFRAME style="display:none" name="hidden-form"></IFRAME>
    </div>
    
    <div id="reply-view">
        <h3>Reply</h3>
        <form id="compose-form" target="hidden-form">
            <div class="form-group">
                To: <input disabled id="reply-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="reply-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="reply-body" placeholder="Body"></textarea>
        <input type="submit" class="btn btn-primary" />
        </form>
        <IFRAME style="display:none" name="hidden-form"></IFRAME>
    </div>
   
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
