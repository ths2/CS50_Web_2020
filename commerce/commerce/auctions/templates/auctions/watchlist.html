{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Whatch List</h2>

    <ul>
        {% for listing in listings %}
            <li><a href="{% url 'listing' listing.id %}">{{ listing.name }}</a></li>
        {% empty %}
            <li>No Listing.</li>
        {% endfor %}
    </ul>

{% endblock %}
